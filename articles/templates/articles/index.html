{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="grid">
  <div class="box-size">
    <div class="box-center">
      <div class="logo">
        <img src="{% static "ssafy_logo.png"%}" alt="ssafy" style="width: 100px">
        <p class="text-bold" style="font-size: 25px">싸피인</p>
      </div>
        <form action="" class="container">
          <input type="text" class="gray-border login-box" id="id" placeholder="아이디">
          <input type="password" class="gray-border login-box" id="password" placeholder="비밀번호">
          <input type="submit" class="blue white login-box text-bold" value="로그인">
        </form>
    </div>
  </div>
  <div class="box-size gray-border box-round">
    <div></div>
  </div>
</div>
{% endblock content %}
